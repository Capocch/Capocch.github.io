<!DOCTYPE html>
<html lang="it">
    <head> 
        <title> es2js </title> <link rel="stylesheet" href="../css/stili.css" type="text/css"/>
        <script type="text/javascript"> 
            function stampaNum(){
                var numero;
                for (var i=0; i<10; i++){
                    numero= i+1;
                    window.alert("Risultato: " + numero);
                }
            }
            function stampaNumalquadrato(){
                var numero;
                for (var i=1; i<=10; i++){
                    numero= Math.pow(i, 2);
                    window.alert(i + " al quadrato: " + numero);
                }
            }
        </script>
    </head>
    <body>
        <div id="diecinum"> 
            <h1> Inserire Dati</h1>
            <form name="dieci_numeri">
                <label>  </label> <input type="button" value="Stampa 10 numeri" onclick="stampaNum()"> <br><br>
                <label>  </label> <input type="button" value="Stampa quadrato dei primi 10 numeri" onclick="stampaNumalquadrato()"> <br><br>
            </form> 
            </br> <a href="../tipsit.html"> Torna indietro </a>
        </div>
    </body>
</html>
