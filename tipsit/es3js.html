<!DOCTYPE html> 
<html lang="it">
<head>
    <title> es js3 </title>
    <script type="text/javascript">
        function elaborazioneTabelline(){
            document.write('<table border=1 cellpadding = 10>');
                for (let i=1; i<=10; i++) {
                    document.write('<tr>')
                    for (let j=1; j<=10; j++) {
                        document.write('<td>');
                        document.write(i*j);
                        document.write('</td>');
                    }
                    document.write('</tr>');
                }
                document.write('</table>');
                document.write('<br> fine elaborazione tabelline <br> <br> <a href="../tipsit.html"> Torna indietro </a>');
            }    
    </script>
</head>
    <body> 
        <div class="div">
            <form>  
                <input type="submit" name="Tabelline" value="Tabelline" onclick="elaborazioneTabelline()"> <br> <br>
                <a href="../tipsit.html"> Torna indietro </a>
            </form>
        </div>
    </body>
</html>
